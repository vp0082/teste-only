<!DOCTYPE html>
<html>
<head>
    <title>Teste de Conexão</title>
</head>
<body style="background: #000; color: #0f0; font-family: monospace; padding: 50px;">
    <h1>TESTE DE CONEXÃO</h1>
    <div id="result" style="font-size: 24px; border: 1px solid #0f0; padding: 20px;">Aguardando resposta do servidor...</div>
    
    <script>
        fetch('/api/ping')
            .then(r => r.text())
            .then(t => {
                document.getElementById('result').innerText = 'RESPOSTA: ' + t;
            })
            .catch(e => {
                document.getElementById('result').innerText = 'ERRO: ' + e.message;
            });
    </script>
</body>
</html>
