<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eduarda Oficial - Conte√∫do Exclusivo</title>
  </head>
  <body class="bg-[#0a0502]">
    <div id="root">Carregando aplicativo...</div>

    <script>
      console.log('HTML: Initializing debug state');
      window.addEventListener('error', function(e) {
        console.error('Global Error:', e.message);
        document.getElementById('root').innerHTML = 'RUNTIME ERROR: ' + e.message;
        document.body.style.border = '20px solid purple';
      });
    </script>
    <script type="module" src="/main.tsx" 
      onload="console.log('HTML: JS Module loaded successfully')"
      onerror="console.error('HTML: Failed to load JS Module'); document.getElementById('root').innerHTML = 'ERROR: CANNOT FIND /main.tsx'; document.body.style.border = '20px solid orange';">
    </script>




  </body>

</html>
